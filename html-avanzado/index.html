<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Avanzado</title>
    <meta name="author" content="Jhoan Tatis">
    <meta name="robots" content="noindex">
    <meta name="description" content="esta pagina es de practica HTML avanzado">
    <meta name="keywords" content="practica, html, css, avanzado">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<body>
    <div class="header"> 
    <h1>HTML Avanzado</h1>
        <p>Esta pagina es para abarcar la seccion avanzada de HTML. </p>
    </div>
            <!-- SIMPLE INPUTS Y LABELS -->
            <form>
                <h2>FORMULARIO DE CONTACTO</h2>
                <fieldset>
                    <legend>INFORMACION BASICA</legend>
                    <div class="form_input">
                        <label>Nombre
                            <input type="text" placeholder="John Doe">
                        </label>
                    </div>
                    <div class="form_input">
                        <label>Correo electronico
                            <input type="email" placeholder="example@gmail.com">
                        </label>
                    </div>
                    <div class="form_input">
                        <label>Asunto
                            <input type="text" placeholder="El asunto de tu mensaje">
                        </label>
                    </div>
                </fieldset> 
                    <!-- SELECT Y OPTION -->
                    <div class="form_input">
                        <label>Tipo de usuario
                        <select>
                            <option>Administrador</option>
                            <option>Seguidor</option>
                            <option>Pasante</option>
                        </select>
                        </label> 
                    </div>
            <!-- DATALIST Y OPTION -->
                    <div class="form_input">
                        <label>Referente
                        <input list="referente" name="referente">
                        <datalist id="referente">
                            <option value="Amigo">Un amigo conocido</option>
                            <option value="Creador de contenido">Seguidor de algun creador de contenido</option>
                            <option value="Pasante">Por tu propia cuenta</option>
                        </datalist>
                        </label> 
                    </div>
            <!-- TEXTAREA -->
                    <div class="form_input">
                        <label>Mensaje 
                        <textarea rows=7 placeholder="Envia tu mensaje"></textarea>
                        </label>
                    </div>
                    <div class="form_input">
                        <label>Acepto los <a href="terms.html" rel="noindex noreferrer noopener" target="_blank">terminos y condiciones</a> 
                        <input type="checkbox" class="checkbox">
                        </label>
                    </div>
                </form>
    
</body>
</html>
