<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="assets/styles2.css">
</head>
<body>
    <table>
        <thead>
            <th>Producto</th>
            <th>Costo</th>
            <th>Unidades</th>
        </thead>
        <tbody>
            <tr>
                <td>Banana</td>
                <td>$3</td>
                <td>1 KG</td>
            </tr>
            <tr>
                <td>Manzana</td>
                <td>$2</td>
                <td>1 KG</td>
            </tr>
            <tr>
                <td>Melon</td>
                <td>$4</td>
                <td>1 Unidad</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="header-total">Total</th>
                <td colspan="2" class="dato-total">$9</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
